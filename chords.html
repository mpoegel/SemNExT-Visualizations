<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<link href="chord.css" rel="stylesheet">
<link href="lib/bootstrap.min.css" rel="stylesheet">

</head>

<body>
	<div class="container">
		<div class="row settings-bar">
			<ul class="horizontal-list">
				<li>
					<div class="data-selector-div">
						<select class="form-control" onChange="updateGraph()" id="data-selector">
							<option value="0">Alzheimer's</option>
							<option value="1">Autism</option>
							<option value="2">Holopressencephaly</option>
							<option value="3">Lissencephaly</option>
							<option value="4">Microcephaly</option>
							<option value="5">Tauopathy</option>
						</select>
					</div>
				</li>

				<li>
					<div class="btn-group" data-toggle="buttons" title="Highlight the\
						dominant cluster for gene set, if defined.">
						<label class="btn btn-primary">
					    <input type="checkbox" autocomplete="off">Highlight Dominant Cluster
					  </label>
					</div>
				</li>

				<li>
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-primary active" id="set-hover-btn" title="Highlight a gene on hover.">
					    <input type="radio" autocomplete="off" checked>Hover
					  </label>
						<label class="btn btn-primary" id="set-click-btn" title="Hightlight a gene on click.">
					    <input type="radio" autocomplete="off">Click
					  </label>
						<label class="btn btn-primary" id="set-no-highlight-btn" title="Disable gene highlighting.">
					    <input type="radio" autocomplete="off">None
					  </label>
					</div>
				</li>

				<li>
					<div class="btn btn-primary" title="Display all gene connections.">
						Display All</div>
					<div class="btn btn-primary" title="Display no gene connections.">
						Display None</div>
				</li>
			</ul>

		</div>

		<div class="chart"></div>

	</div>
</body>

<script src="lib/d3.min.js" charset="utf-8"></script>
<script src="lib/jquery-1.11.2.min.js" charset="utf-8"></script>
<script src="lib/bootstrap.min.js" charset="utf-8"></script>

<script src="chord.js" charset="utf-8"></script>
<script src="events.js" charset="utf-8"></script>

</html>
