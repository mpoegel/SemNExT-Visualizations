<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<link href="chord.css" rel="stylesheet">
<link href="lib/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>

<body>

	<div class="container">



		<div class="row expanded-settings-bar">

			<ul class="horizontal-list">
				<li>
					<select class="form-control disease-gene-filter-list" multiple></select>
					<button class="btn btn-primary disease-filter-btn" data-action="setFilter">
						Add Filter</button>
					<button class="btn btn-danger disease-filter-btn" data-action="clearFilter">
						Clear Filter</button>
				</li>
				<li>
					Active Filters:
					<div id="active-filters"></div>
				</li>
				<li>
					<button class="btn btn-primary additional-settings" data-action="hideLegends">
						Hide Legends</button>
				</li>
				<li>
					<button class="btn btn-primary additional-settings"
						data-action="pathColorGradient">Path Color Gradient</button>
				</li>
				<li>
					<div class="btn btn-success download-btn" data-target="svg"
						title="Download the current state as an SVG">
						Download SVG
					</div><br/>
					<div class="btn btn-success download-btn" data-target="png"
						title="Download the current state as an PNG">
						Download PNG
					</div>
				</li>
			</ul>
		</div>


		<div class="row settings-bar">
			<ul class="horizontal-list">
				<li>
					<div class="data-selector-div">
						<select class="form-control" onChange="updateGraph()" id="data-selector">
						</select>
					</div>
				</li>

				<li>
					<div class="btn btn-primary" id="highlight-dom-cluster-btn"
						title="Highlight the dominant cluster for gene set, if defined.">
						Highlight Dominant Cluster
					</div>
				</li>

				<li>
					<div class="btn-group" data-toggle="buttons" id="set-highlight-btns">
						<label class="btn btn-primary active" id="set-hover-btn"
							title="Highlight a gene on hover.">
					    <input type="radio" autocomplete="off" checked>Hover
					  </label>
						<label class="btn btn-primary" id="set-click-btn"
							title="Hightlight a gene on click.">
					    <input type="radio" autocomplete="off">Click
					  </label>
						<label class="btn btn-primary" id="set-no-highlight-btn"
							title="Disable gene highlighting.">
					    <input type="radio" autocomplete="off">None
					  </label>
					</div>
				</li>

				<li>
					<div class="btn btn-primary display-btn" data-action="all"
					 	title="Display all gene connections.">
						Display All</div>
					<div class="btn btn-primary display-btn" data-action="none"
					 	title="Display no gene connections.">
						Display None</div>
					<div class="btn btn-primary display-btn" data-action="invert"
					 	title="Invert the highlighted gene connections.">
						Invert Display
					</div>
				</li>

				<li>

					<div class="btn btn-link" id="expand-settings-btn"
						title="Show more settings.">
						<i class="fa fa-plus-square-o fa-2x"></i>
					</div>
				</li>
			</ul>

		</div>

		<div class="chart"></div>
		<div class="semData">
			<dl>
				<dt>Gene Symbol</dt><dd class="symbol"></dd>
				<dt>Description</dt><dd class="desription"></dd>
				<dt>Cluster</dt><dd class="cluster"></dd>
				<dt>Present In</dt><dd class='relations'></dd>
				<dt>Outgoing Connections</dt><dd class="outgoing"></dd>
				<dt>Incoming Connections</dt><dd class="incoming"></dd>
				<dt>Experimental Data</dt><dd class="days"><table class="table"></table></dd>
			</dl>
		</div>
		<div class="semData-error bg-warning">
			Semantic Data is not available for the selected data set.
		</div>

		<div class="geneInfo"></div>

	</div>
</body>

<script src="lib/d3.min.js" charset="utf-8"></script>
<script src="lib/jquery-2.1.3.min.js" charset="utf-8"></script>
<script src="lib/bootstrap.min.js" charset="utf-8"></script>
<script src="lib/underscore-min.js" charset="utf-8"></script>

<script src="chord.js" charset="utf-8"></script>
<script src="events.js" charset="utf-8"></script>

</html>
